<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Arrow funcion</title>


</head>

<body>
    <script>
        let listaNumeros = [20, 33, 45, 12, 11, 23];
        listaNumeros.forEach((numero) => console.log(numero + ((numero % 2 == 0) ? 5 : -5)));

    </script>

</body>

</html>
