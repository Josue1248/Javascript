<body>
    <!-- Utilizando Delegacion para event Handling-->
    Introduce tu ciudad: <input id="text1" type="text">
    Introduce tu nombre: <input id="text2" type="text">
    Introduce tu email:  <input id="text3" type="text">
    <button id=btn1 disabled>Boton 1</button>
    <button id=btn2 disabled>Boton 2</button>

    <script>
        let textBox1 = document.getElementById("text1");
        let textBox2 = document.getElementById("text2");
        let textBox3 = document.getElementById("text3");

        textBox1.addEventListener("keyup", validarBotones);
        textBox2.addEventListener("keyup", validarBotones);
        textBox3.addEventListener("keyup", validarBotones);

        function validarBotones() {
            let numberoDeCaracteres1 = textBox1.value.length;
            let numberoDeCaracteres2 = textBox2.value.length;
            let numberoDeCaracteres3 = textBox3.value.length;
            let botones=document.getElementsByTagName("button");
            cajasLenas = (numberoDeCaracteres1 > 0 && numberoDeCaracteres2 > 0 && numberoDeCaracteres3 > 0)
            for (boton of botones) {
            boton.disable = !cajasLenas == 0;
        }
    }
